<div class="card">
  <div class="card-header">
    {{ pageTitle }}
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table" *ngIf="employees.length">
        <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Hiring Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
            <td>{{ employee.id }}</td>
            <td>
              {{ employee.firstName }}
            </td>
            <td>{{ employee.lastName }}</td>
            <td>{{ employee.age }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.hiringDate }}</td>
            <td>
              <a [routerLink]="['/employee-update', employee.id]">
                <button
                  (click)="updateEmployee(employee.id)"
                  class="btn btn-primary"
                >
                  Update
                </button>
              </a>
              <button
                (click)="deleteEmployee(employee.id)"
                class="btn btn-danger"
                style="margin-left: 10px"
              >
                Delete
              </button>
              <a [routerLink]="['/employees', employee.id]">
                <button
                  (click)="employeeDetails(employee.id)"
                  class="btn btn-primary"
                  style="margin-left: 10px"
                >
                  View
                </button>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
