<mat-card>
  <mat-card-header>
    {{ pageTitle }}
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="employees">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="First Name">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Last Name">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Age</th>
        <td mat-cell *matCellDef="let element">{{ element.age }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="Hiring Date">
        <th mat-header-cell *matHeaderCellDef>Hiring Date</th>
        <td mat-cell *matCellDef="let element">{{ element.hiringDate }}</td>
      </ng-container>

      <ng-container matColumnDef="OPS">
        <th mat-header-cell *matHeaderCellDef>OPS</th>
        <td mat-cell *matCellDef="let element">
          <a [routerLink]="['/employee-update', element.id]">
            <button
              mat-raised-button
              color="primary"
              (click)="updateEmployee(element.id)"
            >
              Update
            </button>
          </a>
          <button
            mat-raised-button
            color="warn"
            (click)="deleteEmployee(element.id)"
          >
            Delete
          </button>
          <a [routerLink]="['/employees', element.id]">
            <button
              mat-raised-button
              color="primary"
              (click)="employeeDetails(element.id)"
            >
              View
            </button>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
